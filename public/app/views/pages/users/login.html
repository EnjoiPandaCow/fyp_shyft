<div class="page-header">
    <h1>User Login</h1>
</div>

<form ng-submit="login.doLogin(loginData);">
    <!-- Username -->
    <label>Username</label>
    <input class="form-control" type="text" name="username" placeholder="Please Enter Username" ng-model="login.loginData.username">
    <br>
    <!-- Password -->
    <label>Password</label>
    <input class="form-control" type="password" name="password" placeholder="Please Enter Password" ng-model="login.loginData.password">
    <br>

    <button class="btn btn-primary" type="submit">Login</button>&nbsp
    <!-- Creating the Facebook login button. -->
    <button type="button" class="btn btn-success" ng-click="login.facebook()">Facebook</button>
</form>

<br>

<div class="jumbotron text-center" ng-show="login.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading....</p>
</div>
<br>

<div class="row show-hide-message" ng-show="login.successMsg">
    <div class="alert alert-success"> {{ login.successMsg }}</div>
</div>

<br>

<div class="row show-hide-message" ng-show="login.errorMsg">
    <div class="alert alert-danger"> {{ login.errorMsg }}</div>
</div>

<!-- Facebook error message -->
<div class="row show-hide-message" ng-show="facebook.errorMsg">
    <div class="alert alert-danger"> {{ facebook.errorMsg }}</div>
</div>
